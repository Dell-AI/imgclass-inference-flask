{% extends 'layout.html' %}
{% block body %}

<html lang="en">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<body>
    <div class="row">
        <a href="{{url_for('get_gallery')}}"> <p style="text-align:right"> X-Ray Selection Gallery </p> </a>
        <h3 class="page-header" style="text-align:center">Selected X-Ray</h3>
        <p style="font-size:150%;text-align:center"> {{patient_xray_id}} </p>
        <div align="middle">
            <img src="{{url_for('display_image', filename=selected_image)}}" align="middle" width="300" height="300">
        </div>
        <h3 class="page-header" style="text-align:center"> Prediction Details</h3>
        <img src="{{url_for('display_prediction_graph', prediction_json=prediction_json)}}" align="middle">
        <h3 class="page-header" style="text-align:center"> Prediction Table</h3>
        <div align="middle"> {{prediction_table}} </div>
    </div>
</body>
</html>

{% endblock %}
