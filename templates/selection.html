{% extends 'layout.html' %}
{% block body %}
    <html lang="en">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<body>
    <div class="row">
        <hr>
        <h2 id="progress-text" style="text-align:center; color:#3287c1;">Click on any image for prediction</h2>
        <div id="prog" class="progress center-block" style="width:47%;text-align:center;background-color:white;display:none"> <!-- set to certain width -->
          <progress id="progress-bar" value="0" max="100" style="width:100%"><span>0</span>%</progress>
        </div>

        <p></p>
        {% for image_name, patient_xray_id in image_names|zip(patient_xray_ids) %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <ul> <li>
            <a href="{{url_for('predict_finding', filename=image_name, type='all')}}">
                <img class="img-responsive" src="{{url_for('display_image', filename=image_name)}}"
                id={{image_name}} onclick="startProgressBar(this)"></img>
                <p style="font-size:100%;text-align:center"> {{patient_xray_id}} </p>
            </a>
            </li></ul>
        </div>
        {% endfor %}

        <hr>

        <div class="col-lg-12">
        </div>

    </div>
</body>
</html>
{% endblock %}
